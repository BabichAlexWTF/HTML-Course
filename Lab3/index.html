<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <table border="1" width="250" height="300" >
        <form name ="myform" action="">
<tr>
    <th colspan="2" height="20">Pizza shop 2.0 </th>

</tr>

<tr>
    <td width="125" height="25">Name</td>
    <td width="125" height="25">

        <input placeholder="Enter your name" type="text" name="firstname"  minlength="2" maxlength="15" required >
        
    </td>
    
</tr>

<tr>
    <td>Pizza Toping</td>
    <td>
        <input type="radio" value="supreme" checked name="Toping"/>Supreme
    <br>    
        <input type="radio" value="vegetarian" checked name="Toping"/>Vegetarian
    <br>
        <input type="radio" value="hawaiian" checked name="Toping"/>Hawaiian
</td>

</tr>

<tr>
    <td width="125" height="25">Pizza Sauce</td>
    <td width="125" height="25">
        <input type="checkbox" checked name="html5"/>Extra Cheese 
        <br> 
        <input type="checkbox" checked name="html5"/>Gluten Free Base 
    </td> 
</tr>

<tr>
    <td width="125" height="25">Optional Extras</td>
    <td width="125" height="25">
        <select name="user_profile_color_2" required="required" aria-required="true">
            <option value="">Choose to your taste</option>
            <option value="1">Tomato</option>
            <option value="2">Mustard</option>
            <option value="3">Mayonnaise</option>
          </select>


    </td>
</tr>

<tr>
   <td colspan="2">Delivery instructions: 
    <textarea id="insstruction" name="insstruction"
    rows="3" cols="28">

</textarea></td> 
</tr>

<tr>
    <td colspan="2" height="25"> <p>
        <center><button type="submit">Send my order</button></center>
    </p></td>
</tr>








        </form>




        </table>
    
</body>
</html>
